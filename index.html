<!DOCTYPE html>
<html lang="zh">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>計數器 | jQuery</title>
    <link rel="stylesheet" href="./style.css">
</head>
<body>
    <div class="number" data-ct-number="999" data-ct-duration="5000">0</div>
    
    <div class="number" data-ct-number="12345" data-ct-duration="4000">0</div>

    <div class="number" data-ct-number="352" data-ct-duration="3000">0</div>

    <div class="number" data-ct-number="100" data-ct-duration="2000">0</div>

    <div class="number" data-ct-number="100" data-ct-duration="1000">0</div>

    <div class="number" data-ct-number="100" data-ct-duration="2000">0</div>

    <div class="number" data-ct-number="100" data-ct-duration="3000">0</div>

    <div class="number" data-ct-number="100" data-ct-duration="5000">0</div>

    <div class="number" data-ct-number="100" data-ct-duration="1000">0</div>

    <div class="number" data-ct-number="100" data-ct-duration="1000">0</div>
    
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
    <script src="./counter.js"></script>
</body>
</html>
